<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "Style/style.css">
        <title>Enigma</title>    
    </head>
    <body>
        <div class="container">
            <div class="blur-overlay"></div>
            <div class="content">
                <div class= "main">
                    <input type = "checkbox" id = "chk" aria-hidden = "true">
        
                    <div class = "signup">
                        <form>    
                            <div class = "textlable">Welcome to Enigma!</div>
                        </form>
                    </div>
                    
                    <div class="logo-container">
                        <img src="Style/Assets/logo.png" alt="Logo">
                    </div>

                    <div class = "login">
                        <form>
                            <label for="chk" aria-hidden="true">Enter Website</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() 
            {
                document.querySelector('label[for="chk"').addEventListener('click', function() 
                {
                    document.querySelector('.textlable').style.opacity = '0';
                    document.querySelector('.main').classList.add('expanded'); 
                    setTimeout(function() 
                    {
                        window.location.href = 'Dashboard.html'; 
                    }, 600);  
                }); 
            }); 
        </script>
    </body>
</html>
